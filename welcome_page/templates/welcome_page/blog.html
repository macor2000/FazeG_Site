<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Blog</title>
    {%load static %}
    <link rel = "stylesheet" href = "{% static 'welcome_page/style1.css'%}">

</head>
<body>
    
    <h1>Blog Posts</h1>

    {% for post in posts %}
    <div class = "blog-post">
        <h2>{{post.author }}</h2>
        <p><strong>Date:</strong>{{post.post_date}}</p>
        <p>{{post.content}}</p>

        {% if post.image %}
        <img src = "{{post.image.url}}" alt = "Post Image">
        {% endif %}

        {% if post.video %}
        <video controls width="600">
            <source src = "{{ post.video.url}}" type = "video/mp4">
            <source src="{{ post.video.webm_url }}" type="video/webm">
            <source src="{{ post.video.ogv_url }}" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        {%endif %}
    </div>
    <hr>
    {% empty %}
    <p>No blog posts available.</p>
    {% endfor %}
    
</body>
</html>
